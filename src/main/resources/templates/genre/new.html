<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header"></div>
    <title>New Author</title>
</head>
<body>
<!--navbar.html   -->
<div th:replace="fragments/navbar :: navbar"></div>
<tr align="center">
    <h1>New Genre</h1>
    <br />
    <form action="#" th:action="@{/genre/save}" th:object="${genre}"
          method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>Name:</td>
                <td><input type="text" class="form-control" id="inputName" th:field="*{name}" placeholder="Name"></td>
            </tr>
            <tr>
                <td>Description</td>
                <td><input type="text" class="form-control" id="description"  th:field="*{description}" placeholder="Description..."></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</tr>

    <!-- Footer -->
    <div th:replace="fragments/footer :: footer" ></div>
</body>
</html>
