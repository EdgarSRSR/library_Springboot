<div class="col-xl-8 col-lg-7">
  <div class="deleteGenreForm">
    <form th:action="@{'/genre/delete'}" th:method="delete">
      <div id="delete-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="editModalLabel"
           aria-hidden="true">
        <div class="modal-dialog"  role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Error</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
              <div>
                <p>Can't delete genre with an author</p>
              </div>
                <input type="hidden" name="_method" value="delete"/>
                <button type="submit" id="submitButton" class="btn btn-danger"><i class="fas fa-trash-alt"></i>delete
                </button>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary close" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
