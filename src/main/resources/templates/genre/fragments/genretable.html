<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sd="http://www.w3.org/1999/xhtml">
<th:block th:fragment="genretable">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th data-sortable="true" scope="col"><a class="sorted" sd:pagination-sort="name"><span th:text="#{genre.name}"/></a></th>
            <th  data-sortable="true" scope="col"><a class="sorted" sd:pagination-sort="description"><span th:text="#{genre.description}"/></a></th>
            <th scope="col"><span th:text="#{genre.edit}"/></th>
            <th scope="col"><span th:text="#{genre.remove}"/></th>
        </tr>
        </thead>
        <tbody>
        <tr id="tr-id-1" class="tr-class-1" data-title="bootstrap table" data-object='{"key": "value"}'
            th:each="genre: ${genres}">
            <td id="td-id-1" class="td-class-1" data-title="bootstrap table" th:text="${genre.name}">Name</td>
            <td id="td-id-8" class="td-class-1" data-title="bootstrap table" th:text="${genre.description}">
                Description
            </td>
            <td id="td-id-9" class="td-class-1" data-title="bootstrap table" style="text-align:center">
                <button type="button" class="btn btn-info editGenreBtn"
                        th:href="@{/genre/{id}(id=${genre.id})}">
                    <i class="fas fa-pencil-alt"></i></button>
            </td>
            <td id="td-id-10" class="td-class-1" data-title="bootstrap table">
                <button type="submit" id="submitButton" class="btn btn-danger">
                    <a href="#" th:href="@{/genre/delete/{id}(id=${genre.id})}">
                        <i class="fas fa-trash-alt" style="color:white"></i></a>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="row">
        <div class="col-sm-6">
            <div sd:pagination-summary="">info</div>
        </div>
        <div class="col-sm-6">
            <nav class="pull-right">
                <ul class="pagination" sd:pagination-split="7" sd:pagination="full">
                    <!-- Pagination created by SpringDataDialect, this content is just for mockup -->
                    <li class="disabled"><a href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a>
                    </li>
                    <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
                </ul>
            </nav>
        </div>
    </div>

</th:block>
