<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css" rel="stylesheet">

<script src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js"></script>
<head>
    <div th:replace="fragments/header :: header"></div>
    <title>Genres</title>

</head>

<body>

<!--navbar.html   -->
<div th:replace="fragments/navbar :: navbar"></div>

<div class="mx-auto" style="margin-left: 160px; padding: 0px 10px;">
    <h1>Genres</h1>
    <br/>
    <div>
        <a href="/library" class="btn btn-success">Books</a>
        <a href="/author/list" class="btn btn-success">Authors</a>
    </div>
    <br/>

    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <button class="btn btn-primary newGenreBtn">
                    <i class="fas fa-plus-circle"></i>New genre
                </button>
            </div>
        </div>

        <div class="row">
            <th:block th:include="genre/newModal"></th:block>
        </div>

        <div class="row">
            <th:block th:include="genre/editModal"></th:block>
        </div>
    </div>


    <br/><br/>
    <br/><br/>
    <div>
        <table
                id="table"
                data-toolbar="#toolbar"
                data-toggle="table"
                data-search="true"
                data-show-columns="true"
                data-show-pagination-switch="true"
                data-pagination="true"
                data-show-extended-pagination="true"
                data-pagination-loop="true"
                data-id-field="id"
                data-page-list="[3, 5, 10, all]"
                data-response-handler="responseHandler">
            <thead>
            <tr>
                <th data-sortable="true" scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr id="tr-id-1" class="tr-class-1" data-title="bootstrap table" data-object='{"key": "value"}'
                th:each="genre: ${listGenres}">
                <td id="td-id-1" class="td-class-1" data-title="bootstrap table" th:text="${genre.name}">Name</td>
                <td id="td-id-4" class="td-class-1" data-title="bootstrap table" th:text="${genre.description}">
                    Description
                </td>
                <td id="td-id-8" class="td-class-1" data-title="bootstrap table">
                        <button type="button" class="btn btn-info editGenreBtn" th:href="@{/genre/{id}(id=${genre.id})}">
                            <i class="fas fa-pencil-alt"></i>edit
                        </button>
                </td>
                <td id="td-id-9" class="td-class-1" data-title="bootstrap table">
                    <form action="#" th:action="@{'/genre/delete/{id}'(id=${genre.id})}" th:method="delete">
                        <input type="hidden" name="_method" value="delete"/>
                        <button type="submit" id="submitButton" class="btn btn-danger"><i class="fas fa-trash-alt"></i>delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <br/><br/>

    <br/><br/>

</div>
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
