<div class="col-xl-8 col-lg-7" xmlns="http://www.w3.org/1999/html">
    <div class="newGenreForm">
        <form th:action="@{/genre}" th:method="post">
            <div class="modal fade" id="newGenreModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel"><span th:text="#{genre.add}" /></h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <input type="hidden" value="" class="form-control" id="id" name="id"/>
                            </div>
                            <div class="form-group">
                                <label for="name"><span th:text="#{genre.title}" /></label>
                                <input value="" type="text" class="form-control" id="name" name="name"/>
                            </div>
                            <div class="form-group">
                                <label for="description"><span th:text="#{genre.description}" /></label>
                                <textarea value="" class="form-control" name="description"
                                          id="description" rows="5">
                                </textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal"><span th:text="#{cancel}" /></button>
                            <button type="submit" class="btn btn-primary"><span th:text="#{save}" /></button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
