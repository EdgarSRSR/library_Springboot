<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Users</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Bootstrap -->
  <link th:href="@{/bootstrap-3.3.7-dist/css/bootstrap.min.css}"
        rel="stylesheet" media="screen"/>
</head>

<body>

<!--navbar.html   -->
<div th:replace="fragments/navbar :: navbar"></div>
<!--sidebar.html   -->
<div th:replace="fragments/sidebar :: sidebar" ></div>

<div  class="mx-auto" style="margin-left: 160px; padding: 0px 10px;">
  <h1>Users</h1>
  <br/><br/>
  <a href="/new_user">Add User</a>
  <br/><br/>
  <table class="table   ">
    <thead>
    <tr>
      <th scope="col">User ID</th>
      <th scope="col">Full Name</th>
      <th scope="col">telephone</th>
      <th scope="col">Position</th>
      <th scope="col">Department</th>
      <th scope="col">Email</th>
      <th scope="col">Admin Rights</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${listUsers}">
      <td th:text="${user.userid}">User ID</td>
      <td th:text="${user.fio}">Full Name</td>
      <td th:text="${user.telephone}">Telephone</td>
      <td th:text="${user.jobpos}">Position</td>
      <td th:text="${user.department}">Department</td>
      <td th:text="${user.email}">Email</td>
      <td th:text="${user.admin}">Admin Rights</td>
      <td>
        <a th:href="@{'/edit_user/' + ${user.userid}}">Edit</a>
        &nbsp;&nbsp;&nbsp;
        <a th:href="@{'/delete_user/' + ${user.userid}}">Delete</a>
      </td>

    </tbody>
  </table>
  <br>
  <a th:href="@{/}">Click here to exit</a>
  <br>
  <a th:href="@{/library}">Go to Books</a>

</div>
<div th:replace="fragments/footer :: footer" ></div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</body>
</html>
