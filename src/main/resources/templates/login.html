<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="fragments/header :: header"></div>
</head>

<body>
<div  class="text-center">
    <form name="f" th:action="@{/login}" method="post">
        <fieldset>
            <legend><p th:text="#{login.message}"></p></legend>
            <div th:if="${param.error}" class="alert alert-error">
                <p th:text="#{login.invalid}"></p>
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                <p th:text="#{logout}"></p>
            </div>
            <label for="username"><p th:text="#{user.name}"></p></label>
            <input type="text" id="username" name="username"/>
            <br>
            <label for="password"><p th:text="#{user.password}"></p></label>
            <input type="password" id="password" name="password"/>
            <div class="form-actions">
                <button type="submit"><p th:text="#{login}"></p></button>
            </div>
        </fieldset>
    </form>
</div>
