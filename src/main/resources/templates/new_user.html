<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<!-- Bootstrap -->
<link th:href="@{/bootstrap-3.3.7-dist/css/bootstrap.min.css}"
      rel="stylesheet" media="screen"/>
<head>
  <meta charset="utf-8" />
  <!-- Admins can add new employees  -->
  <title>New User</title>
</head>
<body>
<!--navbar.html   -->
<div th:replace="fragments/navbar :: navbar"></div>
<div align="center">
  <h1>New User</h1>
  <br />
  <form action="#" th:action="@{/save_user}" th:object="${user}"
        method="post">

    <table border="0" cellpadding="10">
      <tr>
        <td>Full Name:</td>
        <td><input type="text" th:field="*{fio}" /></td>
      </tr>
      <tr>
        <td>Telephone:</td>
        <td><input type="text" th:field="*{telephone}" /></td>
      </tr>
      <tr>
        <td>Job Position:</td>
        <td><input type="text" th:field="*{jobpos}" /></td>
      </tr>
      <tr>
        <td>Department:</td>
        <td><input type="text" th:field="*{department}" /></td>
      </tr>
      <tr>
        <td>Email:</td>
        <td><input type="text" th:field="*{email}" /></td>
      </tr>
      <tr>
        <td>Admin Rights:</td>
        <td><input type="text" th:field="*{admin}" /></td>
      </tr>
      <tr>
        <td colspan="2"><button type="submit">Save</button> </td>
      </tr>
    </table>
  </form>
</div>
<!-- Footer -->
<div th:replace="fragments/footer :: footer" ></div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</body>
</html>
