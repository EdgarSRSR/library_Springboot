<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <!-- Admins can add new employees  -->
  <title>New User</title>
</head>
<body>
<div align="center">
  <h1>New User</h1>
  <br />
  <form action="#" th:action="@{/save_user}" th:object="${user}"
        method="post">

    <table border="0" cellpadding="10">
      <tr>
        <td>Full Name:</td>
        <td><input type="text" th:field="*{fio}" /></td>
      </tr>
      <tr>
        <td>Telephone:</td>
        <td><input type="text" th:field="*{telephone}" /></td>
      </tr>
      <tr>
        <td>Job Position:</td>
        <td><input type="text" th:field="*{jobpos}" /></td>
      </tr>
      <tr>
        <td>Department:</td>
        <td><input type="text" th:field="*{department}" /></td>
      </tr>
      <tr>
        <td>Email:</td>
        <td><input type="text" th:field="*{email}" /></td>
      </tr>
      <tr>
        <td>Admin Rights:</td>
        <td><input type="text" th:field="*{admin}" /></td>
      </tr>
      <tr>
        <td colspan="2"><button type="submit">Save</button> </td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
