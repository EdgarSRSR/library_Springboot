<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<!-- Bootstrap -->
<link th:href="@{/bootstrap-3.3.7-dist/css/bootstrap.min.css}"
      rel="stylesheet" media="screen"/>
<head>
  <meta charset="utf-8" />
  <!-- Admins can add new books to the collection -->
  <title>New Book</title>
</head>
<body>
<!--navbar.html   -->
<div th:replace="fragments/navbar :: navbar"></div>
<div align="center">
  <h1>New Book</h1>
  <br />
  <form action="#" th:action="@{/save}" th:object="${book}"
        method="post">

    <table border="0" cellpadding="10">
      <tr>
        <td>Title:</td>
        <td><input type="text" th:field="*{title}" /></td>
      </tr>
      <tr>
        <td>Author:</td>
        <td><input type="text" th:field="*{author}" /></td>
      </tr>
      <tr>
        <td>ISBN:</td>
        <td><input type="text" th:field="*{isbn}" /></td>
      </tr>
      <tr>
        <td>Year of Publication:</td>
        <td><input type="number" th:field="*{yearpub}" /></td>
      </tr>
      <tr>
        <td>Publisher:</td>
        <td><input type="text" th:field="*{publisher}" /></td>
      </tr>
      <tr>
        <td>Availability:</td>
        <td>
          <select class="form-control" th:field="*{availability}">
            <option th:value="false" >False</option>
            <option th:value="true" >True</option>
          </select>
        </td>
      </tr>
      <tr>
        <td colspan="2"><button type="submit">Save</button> </td>
      </tr>
    </table>
  </form>
</div>
<!-- Footer -->
<div th:replace="fragments/footer :: footer" ></div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</body>
</html>
