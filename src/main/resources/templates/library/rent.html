<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header"></div>
    <title>Rent and Return</title>
</head>
<body>
<!--navbar.html   -->
<div th:replace="fragments/navbar :: navbar"></div>
<div align="center">
    <h1>Rent and Return</h1>
    <!--   voy a hacer cosas raras   -->
    <br/>
    <form action="#" th:action="@{/rentreturn}" th:object="${book}"
          method="post">

        <table border="0" cellpadding="10">

            <tr th:each="obj : ${book}">
                <td>Book ID:</td>
                <td th:text="${obj.book_id}">id</td>
            </tr>
            <tr th:each="obj : ${book}">
                <td>Title:</td>
                <td th:text="${obj.title}">title</td>
            </tr>
            <tr th:each="obj : ${book}">
                <td>Author:</td>
                <td th:text="${obj.authors}">authors</td>
            </tr>
            <tr th:each="obj : ${book}">
                <td>Genre:</td>
                <td th:text="${obj.genres}">genres</td>
            </tr>
            <tr th:each="obj : ${book}">
                <td>ISBN:</td>
                <td th:text="${obj.isbn}">isbn</td>
            </tr>
            <tr th:each="obj : ${book}">
                <td>Year of Publication:</td>
                <td th:text="${obj.published}">year publication</td>
            </tr>
            <tr th:each="obj : ${book}">
                <td>Publisher:</td>
                <td th:text="${obj.publisher}">publisher</td>
            </tr>
            <tr th:each="obj : ${book}">
                <td>Description:</td>
                <td th:text="${obj.description}">description</td>
            </tr>
            <!--   </table>
           <form action="#" th:action="@{/rentreturn}" th:object="${book}" method="post">
               <table border="0" cellpadding="10">-->
        <tr>
            <td>Rent or Return:</td>
            <td th:object="${book}">
                <select class="form-control" th:field="*{availability}">
                    <option th:value="false">Rent</option>
                    <option th:value="true">Return</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button type="submit">Save</button>
            </td>
        </tr>
    </table>
</form>
</div>
<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
