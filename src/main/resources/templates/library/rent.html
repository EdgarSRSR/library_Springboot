<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header"></div>
    <title>Rent and Return</title>
</head>
<body>
<!--navbar.html   -->
<div th:replace="fragments/navbar :: navbar"></div>
<div align="center">
    <h1>Rent and Return</h1>
    <!--   voy a hacer cosas raras   -->
    <br/>
    <form action="#" th:action="@{/rentreturn}" th:object="${book}"
          method="post">

        <table border="0" cellpadding="10">

            <tr>
                <td>Book ID:</td>
                <td><input type="text" th:field="${book.book_id}" readonly/></td>
            </tr>
            <tr>
                <td>Title:</td>
                <td><input type="text" th:field="${book.title}" readonly/></td>
            </tr>
            <tr>
                <td>Author:</td>
                <td><input type="text" th:field="${book.authors}" readonly/></td>
            </tr>
            <tr>
                <td>Genre:</td>
                <td><input type="text" th:field="${book.genres}" readonly/></td>
            </tr>
            <tr>
                <td>ISBN:</td>
                <td><input type="text" th:field="${book.isbn}" readonly/></td>
            </tr>
            <tr>
                <td>Year of Publication:</td>
                <td><input type="text" th:field="${book.published}" readonly/></td>
            </tr>
            <tr>
                <td>Publisher:</td>
                <td><input type="text" th:field="${book.publisher}" readonly/></td>
            </tr>
            <tr>
                <td>Description:</td>
                <td><input type="text" th:field="${book.description}" readonly/></td>
            </tr>
        <tr>
            <td>Rent or Return:</td>
            <td th:object="${book}">
                <select class="form-control" th:field="*{availability}">
                    <option th:value="false">Rent</option>
                    <option th:value="true">Return</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button type="submit">Save</button>
            </td>
        </tr>
    </table>
</form>
</div>
<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
