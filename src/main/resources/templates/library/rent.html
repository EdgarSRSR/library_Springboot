<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
  <div th:replace="fragments/header :: header"></div>
  <title>Rent and Return</title>
</head>
<body>
<!--navbar.html   -->
<div th:replace="fragments/navbar :: navbar"></div>
<div align="center">
  <h1><span th:text="#{book.rentandreturn}" /></h1>

  <br />
  <form action="#" th:action="@{/rentreturn}" th:object="${book}"
        method="post">

    <table border="0" cellpadding="10">

      <tr>
        <td>Book ID:</td>
        <td><input type="number" th:field="*{id}" /></td>
      </tr>
      <tr>
        <td th:text="#{book.title}"></td>
        <td><input type="text" th:field="*{title}" readonly="readonly" /></td>
      </tr>
      <tr>
        <td th:text="#{book.isbn}"></td>
        <td><input type="text" th:field="*{isbn}" readonly="readonly"/></td>
      </tr>
      <tr>
        <td th:text="#{book.published}"></td>
        <td><input type="text" th:field="*{published}" readonly="readonly"/></td>
      </tr>
      <tr>
        <td th:text="#{book.publisher}"></td>
        <td><input type="text" th:field="*{publisher}" readonly="readonly"/></td>
      </tr>
      <tr>
        <td th:text="#{book.description}">Description:</td>
        <td><input type="text" th:field="*{description}" readonly="readonly"/></td>
      </tr>
      <tr>
        <td><span th:text="#{book.rentorreturn}" /></td>
        <td>
          <select class="form-control" th:field="*{available}">
            <option th:value="false" ><span th:text="#{rent}" /></option>
            <option th:value="true" ><span th:text="#{return}" /></option>
          </select>
        </td>
      </tr>
      <tr>
        <td colspan="2"><button type="submit"><span th:text="#{save}" /></button> </td>
      </tr>
    </table>
  </form>
</div>
<!-- Footer -->
<div th:replace="fragments/footer :: footer" ></div>
</body>
</html>
