<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sd="http://www.w3.org/1999/xhtml">
<!--<link href="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css" rel="stylesheet">

<script src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js"></script>-->

<th:block th:fragment="bookstable">

    <table  class="table table-striped table-hover">
    <!--class="table"
    id="table"
    data-toolbar="#toolbar"
    data-toggle="table"
    data-search="true"
    data-show-columns="true"
    data-show-pagination-switch="true"
    data-pagination="true"
    data-show-extended-pagination="true"
    data-pagination-loop="true"
    data-id-field="id"
    data-page-list="[3, 5, 10, all]"
    data-response-handler="responseHandler">-->
<thead>
<tr>
    <th data-sortable="true" scope="col"><a class="sorted" sd:pagination-sort="title" ><span th:text="#{book.title}" /></a></th>
    <th data-sortable="true" scope="col"><a class="sorted" sd:pagination-sort="author" ><span th:text="#{book.author}" /></a></th>
    <th data-sortable="true" scope="col"><a class="sorted" sd:pagination-sort="genre" ><span th:text="#{book.genre}" /></a></th>
    <th scope="col">ISBN</th>
    <th scope="col">Year of Publication</th>
    <th scope="col">Publisher</th>
    <th data-sortable="true" scope="col">Availability</th>
    <th scope="col"><a class="sorted" sd:pagination-sort="description" ><span th:text="#{book.description}" /></a></th>
    <th scope="col">Rent and Return</th>
    <th scope="col">Remove</th>
</tr>
</thead>
<tbody>
<tr id="tr-id-1" class="tr-class-1" data-title="bootstrap table" data-object='{"key": "value"}'
    th:each="book: ${page}">
    <td id="td-id-1" class="td-class-1" data-title="bootstrap table" th:text="${book.title}">Title</td>
    <td id="td-id-2" class="td-class-1" data-title="bootstrap table" th:text="${book.authors}">Author</td>
    <td id="td-id-3" class="td-class-1" data-title="bootstrap table" th:text="${book.genres}">Genre</td>
    <td id="td-id-4" class="td-class-1" data-title="bootstrap table" th:text="${book.isbn}">ISBN</td>
    <td id="td-id-5" class="td-class-1" data-title="bootstrap table" th:text="${book.published}">Year of
        Publication
    </td>
    <td id="td-id-6" class="td-class-1" data-title="bootstrap table" th:text="${book.publisher}">Publisher</td>
    <td id="td-id-7" class="td-class-1" data-title="bootstrap table" th:text="${book.availability}">
        Availability
    </td>
    <td id="td-id-8" class="td-class-1" data-title="bootstrap table" th:text="${book.description}">Description
    </td>
    <td id="td-id-9" class="td-class-1" data-title="bootstrap table"><a
            th:href="@{'/library/rent/' + ${book.book_id}}">Rent</a></td>
    <td id="td-id-10" class="td-class-1" data-title="bootstrap table"><a
            th:href="@{'/delete/' + ${book.book_id}}">Delete</a></td>
</tr>
</tbody>
</table>
    <div class="row">
        <div class="col-sm-6">
            <div sd:pagination-summary="">info</div>
        </div>
        <div class="col-sm-6">
            <nav class="pull-right">
                <ul class="pagination" sd:pagination-split="7" sd:pagination="full">
                    <!-- Pagination created by SpringDataDialect, this content is just for mockup -->
                    <li class="disabled"><a href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
                    <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
                </ul>
            </nav>
        </div>
    </div>

</th:block>
