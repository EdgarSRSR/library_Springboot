<div class="col-xl-8 col-lg-7" xmlns="http://www.w3.org/1999/html">
  <div class="addAuthorsForm">
    <form> <!--th:action="@{library/addAuthors}" th:method="post">-->
      <div class="modal fade" id="addAuthors" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
           aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add Author</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">

              <form action="#"
                    method="post">
                <table border="0" cellpadding="10">
                  <tr>
                    <td>Authors:</td>
                    <td>
                      <select multiple class="form-control selectpicker" data-live-search="true" th:object="${book}"
                              th:field="*{authors}" path="author.id">

                        <option value="">Select Author</option>
                        <option th:each="authors : ${authors}"
                                th:value="${authors.Id}"
                                th:label="${authors.lastName}"></option>
                      </select>
                    </td>
                  </tr>
                  <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                  </tr>
                </table>
              </form>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal"><span th:text="#{cancel}" /></button>
              <button type="submit" class="btn btn-primary"><span th:text="#{save}" /></button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
