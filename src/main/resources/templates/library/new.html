<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
  <div th:replace="fragments/header :: header"></div>
  <title>New Book</title>
</head>
<body>
<!--navbar.html   -->
<div th:replace="fragments/navbar :: navbar"></div>
<div align="center">
  <h1>New Book</h1>
  <br />
  <form action="#" th:action="@{/save}" th:object="${book}"
        method="post">

    <table border="0" cellpadding="10">
      <tr>
        <td>Title:</td>
        <td><input type="text" th:field="*{title}" /></td>
      </tr>
      <tr>
        <td>Author:</td>
        <td>
          <select multiple class="form-control selectpicker" data-live-search="true" th:object="${book}" th:field="*{authors}">

            <option value="">Select Author</option>
            <option th:each="author : ${authors}"
                    th:value="${author.author_id}"
                    th:text="${author.lastname}"></option>
          </select>
        </td>

      </tr>
      <tr>
        <td>Genre:</td>
        <td>
          <select multiple class="form-control selectpicker"  data-live-search="true" th:object="${book}" th:field="*{genres}">

            <option value="">Select Genre</option>
            <option th:each="genre : ${genres}"
                    th:value="${genre.genre_id}"
                    th:text="${genre.name}"></option>
          </select>
        </td>
      </tr>
      <tr>
        <td>ISBN:</td>
        <td><input type="text" th:object="${book}" th:field="*{isbn}" /></td>
      </tr>
      <tr>
        <td>Year of Publication:</td>
        <td><input type="number" th:field="*{published}" /></td>
      </tr>
      <tr>
        <td>Publisher:</td>
        <td><input type="text" th:field="*{publisher}" /></td>
      </tr>
      <tr>
        <td>Availability:</td>
        <td>
          <select class="form-control" th:field="*{availability}">
            <option th:value="false" >False</option>
            <option th:value="true" >True</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Description:</td>
        <td><input type="text" th:field="*{description}" /></td>
      </tr>
      <tr>
        <td colspan="2"><button type="submit">Save</button> </td>
      </tr>
    </table>
  </form>
</div>
<br/><br/>
<!-- Footer -->
<div th:replace="fragments/footer :: footer" ></div>
<script>
$(document).ready(function(){
    $('[data-toggle="popover"]').popover();
});
</script>
</body>
</html>
