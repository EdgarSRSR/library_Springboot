<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
  <div th:replace="fragments/header :: header"></div>
  <title>New Book</title>
</head>
<body>
<!--navbar.html   -->
<div th:replace="fragments/navbar :: navbar"></div>
<div align="center">
  <h1>New Book</h1>
  <br />
  <form action="#" th:action="@{/save}" th:object="${book}"
        method="post">

    <table border="0" cellpadding="10">
      <tr>
        <td>Title:</td>
        <td><input type="text" th:field="*{title}" /></td>
      </tr>
      <tr>
        <td>Author:</td>
        <!--<td><input type="text" th:field="*{author}" /></td>-->
        <td>
          <div>
            <div>
              <form class="form-inline">
                <div class="form-group ">
                <select class="form-control-sm">
                  <option>Default select</option>
                </select>
                </div>
                <!-- Trigger the author modal with a button -->
                <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#authorModal">Other Author</button>
                <!-- Modal -->
                <div class="modal fade" id="authorModal" role="dialog">
                  <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Add Author</h4>
                      </div>
                      <div class="modal-body">
                        <form>
                          <div class="form-group">
                            <label for="inputName">Name</label>
                            <input type="text" class="form-control" id="inputName" placeholder="Name">
                          </div>
                          <div class="form-group">
                            <label for="lastname">Last Name</label>
                            <input type="text" class="form-control" id="lastname" placeholder="Last Name">
                          </div>
                          <div class="form-group">
                            <label for="secondName">Second Name</label>
                            <input type="text" class="form-control" id="secondName" placeholder="Second Name">
                          </div>
                          <div class="form-group">
                            <label for="description">Description</label>
                            <input type="text" class="form-control" id="description" placeholder="Description...">
                          </div>
                        </form>
                      </div>
                      <div class="modal-footer">
                        <button type="submit"  class="btn btn-primary mb-2">Add Author</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                      </div>
                    </div>

                  </div>
                </div>
              </form>
            </div>
          </div>
        </td>
      </tr>
      <tr>
        <td>Genre:</td>
        <!--<td><input type="text" th:field="*{genre}" /></td>-->
      </tr>
      <tr>
        <td>ISBN:</td>
        <td><input type="text" th:field="*{isbn}" /></td>
      </tr>
      <tr>
        <td>Year of Publication:</td>
        <td><input type="number" th:field="*{yearpub}" /></td>
      </tr>
      <tr>
        <td>Publisher:</td>
        <td><input type="text" th:field="*{publisher}" /></td>
      </tr>
      <tr>
        <td>Availability:</td>
        <td>
          <select class="form-control" th:field="*{availability}">
            <option th:value="false" >False</option>
            <option th:value="true" >True</option>
          </select>
        </td>
      </tr>
      <tr>
        <td colspan="2"><button type="submit">Save</button> </td>
      </tr>
    </table>
  </form>
</div>
<!-- Footer -->
<div th:replace="fragments/footer :: footer" ></div>
<script>
$(document).ready(function(){
    $('[data-toggle="popover"]').popover();
});
</script>
</body>
</html>
