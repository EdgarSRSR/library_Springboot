<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <div th:replace="fragments/header :: header"></div>
    <title>New Book</title>
</head>
<body>
<!--navbar.html   -->
<div th:replace="fragments/navbar :: navbar"></div>
<div align="center">
    <h1>New Book</h1>
    <!--<div class="row">
        <th:block th:include="library/fragments/authorsModal"></th:block>
    </div>
    <div class="row">
        <th:block th:include="library/fragments/genresModal"></th:block>
    </div>-->
    <br/>
    <form action="#" th:action="@{/save}" th:object="${book}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Title:</td>
                <td><input type="text" th:field="*{title}"/></td>
            </tr>
            <tr>
                <td>Author:</td>
                <!--
                <td colspan="2">
                    <button type="">Authors</button>
                </td>-->
                <td id="td-id-5" class="td-class-1" data-title="bootstrap table">
                    <button type="button" class="btn btn-info addAuthorsBtn" th:href="@{/book/{id}(id=${book.book_id})}" id="addAuthorsBtn">
                        <i class="fas fa-pencil-alt"></i>Add Authors
                    </button>
                </td>
                <!--
                <td>
                    <select multiple class="form-control selectpicker" data-live-search="true" th:object="${book}"
                            th:field="*{authors}" path="author.id">

                        <option value="">Select Author</option>
                        <option th:each="authors : ${authors}"
                                th:value="${authors.Id}"
                                th:label="${authors.lastName}"></option>
                    </select>
                </td>-->

            </tr>
            <tr>
                <td>Genre:</td>
                <!--
                <td colspan="2">
                    <button type="">Genres</button>
                </td>-->
                <td id="td-id-5" class="td-class-1" data-title="bootstrap table">
                    <button type="button" class="btn btn-info addGenresBtn" th:href="@{/book/{id}(id=${book.book_id})}">
                        <i class="fas fa-pencil-alt"></i>Add Genre
                    </button>
                </td>
                <!--
                <td>
                    <select multiple class="form-control selectpicker" data-live-search="true" th:object="${book}"

                            th:field="*{genres}" path="genre.id">

                        <option value="">Select Genre</option>
                        <option th:each="genres : ${genres}"
                                th:value="${genres.getId()}"
                                th:label="${genres.name}"></option>
                    </select>
                </td>-->
            </tr>
            <tr>
                <td>ISBN:</td>
                <td><input type="text" th:object="${book}" th:field="*{isbn}"/></td>
            </tr>
            <tr>
                <td>Year of Publication:</td>
                <td><input type="number" th:field="*{published}"/></td>
            </tr>
            <tr>
                <td>Publisher:</td>
                <td><input type="text" th:field="*{publisher}"/></td>
            </tr>
            <tr>
                <td>Availability:</td>
                <td>
                    <select class="form-control" th:field="*{availability}">
                        <option th:value="false">False</option>
                        <option th:value="true">True</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Description:</td>
                <td><input type="text" th:field="*{description}"/></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Save</button>
                </td>
            </tr>
        </table>
    </form>
</div>
<br/><br/>
<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>
<script>
$(document).ready(function(){
    $('[data-toggle="popover"]').popover();
});

</script>
</body>
</html>
