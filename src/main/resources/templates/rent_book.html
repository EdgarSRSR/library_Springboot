<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
  <div th:replace="fragments/header :: header"></div>
  <title>Rent and Return</title>
</head>
<body>
<!--navbar.html   -->
<div th:replace="fragments/navbar :: navbar"></div>
<div align="center">
  <h1>Rent and Return</h1>

  <br />
  <form action="#" th:action="@{/rentreturn}" th:object="${book}"
        method="post">

    <table border="0" cellpadding="10">
      <tr>
        <td>Book ID:</td>
        <td><input type="number" th:field="*{bookid}" /></td>
      </tr>
      <tr>
        <td>Title:</td>
        <td><input type="text" th:field="*{title}" readonly="readonly" /></td>
      </tr>
      <tr>
        <td>Author:</td>
        <td><input type="text" th:field="*{author}" readonly="readonly" /></td>
      </tr>
      <tr>
        <td>ISBN:</td>
        <td><input type="text" th:field="*{isbn}" readonly="readonly"/></td>
      </tr>
      <tr>
        <td>Year of Publication:</td>
        <td><input type="text" th:field="*{yearpub}" readonly="readonly"/></td>
      </tr>
      <tr>
        <td>Publisher:</td>
        <td><input type="text" th:field="*{publisher}" readonly="readonly"/></td>
      </tr>
      <tr>
        <td>Rent or Return:</td>
        <td>
          <select class="form-control" th:field="*{availability}">
            <option th:value="false" >Rent</option>
            <option th:value="true" >Return</option>
          </select>
        </td>

      </tr>
      <tr>
        <td colspan="2"><button type="submit">Save</button> </td>
      </tr>
    </table>
  </form>
</div>
<!-- Footer -->
<div th:replace="fragments/footer :: footer" ></div>
</body>
</html>
