<div class="col-xl-8 col-lg-7">
  <div class="editAuthorForm">
    <form th:action="@{/author/update}" th:method="post">
      <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel"
           aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Edit</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <input type="hidden" value="" class="form-control" id="id" name="id"/>
              </div>
              <div class="form-group">
                <label for="firstName"><span th:text="#{author.firstName}" /></label>
                <input value="" type="text" class="form-control" id="firstName" name="firstName"/>
              </div>
              <div class="form-group">
                <label for="lastName"><span th:text="#{author.lastName}" /></label>
                <input value="" type="text" class="form-control" id="lastName" name="lastName"/>
              </div>
              <div class="form-group">
                <label for="secondName"><span th:text="#{author.secondName}" /></label>
                <input value="" type="text" class="form-control" id="secondName" name="secondName"/>
              </div>
              <div class="form-group">
                <label for="description">description:</label>
                <textarea value="" class="form-control" name="description"
                          id="description" rows="5">
                                </textarea>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">close</button>
              <input type="submit" class="btn btn-primary" value="save"/>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
