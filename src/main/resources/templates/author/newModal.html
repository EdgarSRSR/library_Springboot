<div class="col-xl-8 col-lg-7" xmlns="http://www.w3.org/1999/html">
  <div class="newAuthorForm">
    <form th:action="@{/author}" th:method="post">
      <div class="modal fade" id="newAuthorModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
           aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel"><span th:text="#{author.add}" /></h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <input type="hidden" value="" class="form-control" id="id" name="id"/>
              </div>
              <div class="form-group">
                <label for="firstName"><span th:text="#{author.firstName}" /></label>
                <input value="" type="text" class="form-control" id="firstName" name="firstName"/>
              </div>
              <div class="form-group">
                <label for="lastName"><span th:text="#{author.lastName}" /></label>
                <input value="" type="text" class="form-control" id="lastName" name="lastName"/>
              </div>
              <div class="form-group">
                <label for="secondName"><span th:text="#{author.secondName}" /></label>
                <input value="" type="text" class="form-control" id="secondName" name="secondName"/>
              </div>
              <div class="form-group">
                <label for="description"><span th:text="#{author.description}" /></label>
                <textarea value="" class="form-control" name="description"
                          id="description" rows="5">
                                </textarea>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal"><span th:text="#{cancel}" /></button>
              <button type="submit" class="btn btn-primary"><span th:text="#{save}" /></button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
